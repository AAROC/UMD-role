language: python
python:
- '2.7'
- pypy
sudo: true
addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible
- ansible --version
- printf '[defaults]\nroles_path=../' >ansible.cfg
script:
- ansible-playbook -c local tests/test.yml -i tests/inventory --syntax-check
- ansible-playbook -c local tests/test.yml -i tests/inventory -e slack_token=$SLACK_TOKEN -e  slack_channel="devops-foundry"
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
env:
  global:
  - secure: 
  - secure: 
